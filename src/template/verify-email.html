<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác Thực Email</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        width: 90%;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: #333; margin-bottom: 10px;">Xác Thực Email Của Bạn</h1>

      <p style="color: #666; line-height: 1.5;">
        Cảm ơn bạn đã đăng ký tài khoản. Vui lòng bấm vào nút bên dưới để xác thực tài khoản:
      </p>

      <a
        href="{{VERIFY_URL}}"
        target="_blank"
        style="
          display: inline-block;
          font-weight: bold;
          border-radius: 5px;
          background-color: #4caf50;
          color: white;
          padding: 10px 25px;
          font-size: 22px;
          letter-spacing: 2px;
          margin: 15px 0;
          text-decoration: none;
          transition: all 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#45a049';"
        onmouseout="this.style.backgroundColor='#4caf50';"
      >
        Xác thực
      </a>

      <p style="color: #666; line-height: 1.5; margin-top: 20px;">
        Nếu bạn không yêu cầu xác thực email này, vui lòng bỏ qua.  
        <br />
        Mã xác thực sẽ hết hạn sau <strong>1 ngày</strong>.
      </p>

      <p style="color: #999; font-size: 13px; margin-top: 30px;">
        © 2025 Hệ thống Booking Care. Mọi quyền được bảo lưu.
      </p>
    </div>
  </body>
</html>
