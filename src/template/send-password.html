<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin mật khẩu của bạn</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Container chính */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        /* Nội dung chính */
        .content {
            padding: 35px;
        }
        
        .greeting {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .greeting strong {
            color: #28a745;
        }
        
        .intro-text {
            margin-bottom: 25px;
            color: #555;
        }
        
        /* Box mật khẩu */
        .password-box {
            background-color: #f0f9f4;
            border: 2px solid #d1f2e7;
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            text-align: center;
        }
        
        .password-box:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #28a745, #20c997);
            border-radius: 4px 0 0 4px;
        }
        
        .password-title {
            font-size: 18px;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-title svg {
            margin-right: 10px;
        }
        
        .password-display {
            background-color: white;
            border: 2px dashed #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #155724;
            margin: 15px 0;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .password-display:hover {
            background-color: #f8fff9;
            border-color: #28a745;
        }
        
        .password-hint {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        
        /* Thông tin tài khoản */
        .info-box {
            background-color: #f8f9ff;
            border: 1px solid #e1e7ff;
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .info-title svg {
            margin-right: 10px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eef2ff;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            width: 150px;
            color: #444;
            min-width: 150px;
        }
        
        .info-value {
            flex: 1;
            color: #222;
            font-weight: 500;
        }
        
        /* Cảnh báo bảo mật */
        .security-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .security-title {
            color: #856404;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .security-title svg {
            margin-right: 10px;
        }
        
        .security-list {
            list-style-type: none;
            margin-top: 10px;
        }
        
        .security-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: #856404;
        }
        
        .security-list li:before {
            content: "⚠️";
            position: absolute;
            left: 0;
        }
        
        /* Nút hành động */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline {
            background: white;
            color: #28a745;
            border: 2px solid #28a745;
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background-color: #f0f9f4;
        }
        
        .btn svg {
            margin-right: 8px;
        }
        
        /* Hướng dẫn */
        .instructions {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px dashed #d1f2e7;
        }
        
        .instructions h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .steps {
            list-style-type: none;
        }
        
        .steps li {
            margin-bottom: 18px;
            padding-left: 32px;
            position: relative;
            color: #555;
        }
        
        .steps li:before {
            content: "";
            position: absolute;
            left: 0;
            top: 5px;
            width: 22px;
            height: 22px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .steps li:nth-child(1):before { content: "1"; }
        .steps li:nth-child(2):before { content: "2"; }
        .steps li:nth-child(3):before { content: "3"; }
        .steps li:nth-child(4):before { content: "4"; }
        
        /* Footer */
        .footer {
            background-color: #f0f2f7;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e1e7ff;
        }
        
        .company-info {
            margin-bottom: 25px;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .contact-info {
            margin: 15px 0;
            font-size: 15px;
            color: #666;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .contact-info strong {
            color: #555;
        }
        
        .footer-note {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            line-height: 1.5;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
                min-width: unset;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .password-display {
                font-size: 18px;
                padding: 15px;
            }
            
            .footer {
                padding: 25px 20px;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .password-box {
                padding: 20px 15px;
            }
            
            .info-box {
                padding: 20px 15px;
            }
            
            .security-box {
                padding: 15px;
            }
            
            .steps li {
                padding-left: 28px;
            }
            
            .steps li:before {
                width: 20px;
                height: 20px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Thông Tin Mật Khẩu Của Bạn</h1>
            <p>Tài khoản: {{USER_EMAIL}}</p>
        </div>
        
        <div class="content">
            <p class="greeting">Xin chào <strong>{{CUSTOMER_NAME}}</strong>,</p>
            
            <p class="intro-text">Dưới đây là thông tin mật khẩu của bạn:</p>
            
            <div class="password-box">
                <div class="password-title">
                    <!-- SVG Icon for key -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.9997 10C15.9997 10.7956 15.6837 11.5587 15.1211 12.1213C14.5585 12.6839 13.7954 13 12.9997 13C12.2041 13 11.441 12.6839 10.8784 12.1213C10.3158 11.5587 9.99974 10.7956 9.99974 10C9.99974 9.20435 10.3158 8.44129 10.8784 7.87868C11.441 7.31607 12.2041 7 12.9997 7C13.7954 7 14.5585 7.31607 15.1211 7.87868C15.6837 8.44129 15.9997 9.20435 15.9997 10Z" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.9997 13V16" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.99974 21H18.9997C19.5302 21 20.0389 20.7893 20.414 20.4142C20.7891 20.0391 20.9997 19.5304 20.9997 19V11C20.9997 10.4696 20.7891 9.96086 20.414 9.58579C20.0389 9.21071 19.5302 9 18.9997 9H5.99974C5.46931 9 4.9606 9.21071 4.58553 9.58579C4.21046 9.96086 3.99974 10.4696 3.99974 11V19C3.99974 19.5304 4.21046 20.0391 4.58553 20.4142C4.9606 20.7893 5.46931 21 5.99974 21H6.99974Z" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Mật Khẩu Mới Của Bạn
                </div>
                
                <div class="password-display" id="passwordDisplay">
                    {{PASSWORD}}
                </div>
            </div>
           
            
            <div class="security-box">
                <div class="security-title">
                    <!-- SVG Icon for security -->
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" stroke="#856404" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Lưu ý Bảo Mật Quan Trọng
                </div>
                
                <p><strong>Vui lòng đọc kỹ các lưu ý bảo mật sau:</strong></p>
                
                <ul class="security-list">
    
                    <li>Không chia sẻ mật khẩu này với bất kỳ ai</li>
  
                </ul>
            </div>
          </body>
</html>
